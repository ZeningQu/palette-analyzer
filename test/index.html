<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Palette Analyzer</title>
    <script src="../../build/palette-analyzer.js"></script>
    <script src="../node_modules/vega/build/vega.js"></script>
</head>
<body>
    <h3 style="padding: 0 15px">Palette Analyzer</h3>
    <p style="padding: 0 15px 30px">Analyzes the local and global distances in [RGB, LAB, UCS, Color Names] model, given a palette.</p>
    <div id="line-chart"></div>

    <script>
      var palletes = [
        'viridis',
        'inferno',
        'magma',
        'plasma',
        'spectral',
        'greens',
        'blues',
        'purples',
        'reds',
        'oranges',
        'greys',
        'tableau10',
        'tableau20'
      ];
      var width = 700;
      var initial_data = palette_analyzer.analyze(palletes[0], 0.05);

      var spec = {
        "$schema": "https://vega.github.io/schema/vega/v3.0.json",
        "width": width,
        "height": 400,
        "padding": 5,

        "signals": [
          {
            "name": "palette", "value": palletes[0],
            "bind": {"input": "select", "options": palletes}
          },
          {
            "name": "stride", "value": 0.05,
            "bind": {"input": "range", "min": 0.01, "max": 0.1, "step": 0.01}
          },
          {"name": "width", "value": 700},
          {"name": "bandWidth", "value": calculate_width(initial_data.length)}
        ],

        "data": [
          {"name": "perPalette", "values": initial_data},
          {"name": "firstColor", "values": initial_data[0]}
        ],

        "scales": [
          {
            "name": "x",
            "type": "point",
            "range": "width",
            "domain": {"data": "perPalette", "field": "x"}
          },
          {
            "name": "y",
            "type": "linear",
            "range": "height",
            "nice": true,
            "zero": true,
            "domain": {"data": "perPalette", "field": "y"}
          },
          {
            "name": "color",
            "type": "ordinal",
            "range": "category",
            "domain": {"data": "perPalette", "field": "space", "sort": true}
          }
        ],

        "axes": [
          {"orient": "bottom", "scale": "x", "labels": false},
          {"orient": "left", "scale": "y", "title": "Local Distance"}
        ],

        "marks": [
          {
            "name": "p_group",
            "type": "group",
            "from": {
              "facet": {
                "name": "faceted_table",
                "data": "perPalette",
                "groupby": ["space"]
              }
            },
            "encode": {
              "update": {
                "width": {"field": {"group": "width"}},
                "height": {"field": {"group": "height"}}
              }
            },
            "marks": [
              {
                "type": "line",
                "from": {"data": "faceted_table"},
                "encode": {
                  "enter": {
                    "x": {"scale": "x", "field": "x"},
                    "y": {"scale": "y", "field": "y"},
                    "stroke": {"scale": "color", "field": "space"},
                    "strokeWidth": {"value": 3}
                  }
                }
              },
              {
                "type": "symbol",
                "from": {"data": "faceted_table"},
                "encode": {
                  "enter": {
                    "x": {"scale": "x", "field": "x"},
                    "y": {"scale": "y", "field": "y"},
                    "fill": {"value": "#fff"},
                    "stroke": {"field": "space"},
                    "strokeWidth": {"value": 1},
                    "size": {"value": 49}
                  }
                }
              },
            ]
          },
          {
            "type": "rect",
            "from": {"data": "perPalette"},
            "encode": {
              "enter": {
                "x": {"scale": "x", "field": "x"},
                "y":{"value": 415},
                "width": {"signal": "bandWidth"},
                "height": {"value": 30},
                "fill": {"field": "color"},
                "tooltip": {"field": "name"}
              }
            }
          },
          {
            "type": "rect",
            "from": {"data": "firstColor"},
            "encode": {
              "enter": {
                "x": {"signal": "-bandWidth"},
                "y":{"value": 415},
                "width": {"signal": "bandWidth"},
                "height": {"value": 30},
                "fill": {"field": "color_prev"},
                "tooltip": {"field": "name"}
              }
            }
          },
          {
            "type": "text",
            "from": {"data": "perPalette"},
            "encode": {
              "enter": {
                "x": {"scale": "x", "field": "x"},
                "dy": {"value": -10},
                "y": {"value": 460},
                "fontSize": {"value": 14},
                "fontWeight": {"value": "normal"},
                "fill": {"value": "#939393"},
                "text": {"field": "name"},
                "angle": {"value": 60},
                "baseline": {"value": "middle"}
              }
            }
          }
        ],
        "legends": [
          {"stroke": "color", "title": "Color Space"}
        ]
      };

      var view = new vega.View(vega.parse(spec), {
        loader: vega.loader({baseURL: 'https://vega.github.io/vega/'}),
        logLevel: vega.Warn,
        renderer: 'canvas'
      }).initialize('#line-chart')
        .hover()
        .run()
        .addSignalListener('stride', function (name, value) {
          update(view.signal('palette'), value, view);
        })
        .addSignalListener('palette', function (name, value) {
          update(value, view.signal('stride'), view);
        });

      var update = function (palette, stride, view) {
        var data = view.data('perPalette').slice();
        var data_new = palette_analyzer.analyze(palette, stride);
        view.signal('bandWidth', calculate_width(data_new.length));
        view.change('perPalette', vega.changeset().remove(data).insert(data_new));
        view.change('firstColor', vega.changeset().remove(view.data('firstColor').slice()).insert(data_new[0]));
      }

      function calculate_width (length) {
        return width / length * 4.5;
      }

    </script>
</body>
</html>
