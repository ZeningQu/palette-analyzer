<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Judgement Experiment</title>
  <link rel="stylesheet" href="../lib/bootstrap.min.css" />
  <script src="../../build/palette-analyzer.js"></script>
  <script src="../node_modules/vega/build/vega.js"></script>
</head>
<body>
<div class="text-center">
  <div style="margin: 80px;">
    <h4>Which interval contains the steepest slope?</h4>
  </div>
  <div id="vis"></div>
</div>
<script>
  var data = palette_analyzer.dataMonotonic()

  var spec = {
    "$schema": "https://vega.github.io/schema/vega/v3.0.json",
    "width": 500,
    "height": 100,
    "padding": 5,

    "data": [
      {
        "name": "table",
        "values": data
      }
    ],
    "scales": [
      {
        "name": "xscale",
        "type": "linear",
        "range": "width",
        "domain": {"data": "table", "field": "x"},
        "nice": true
      },
      {
        "name": "color",
        "type": "sequential",
        "range": {"scheme": "Viridis"},
        "zero": false, "nice": false,
        "domain": [0, 1]
      }
    ],
    "legends": [
      {"orient": "bottom-right", "fill": "color", "offset": 0, "type": "gradient"}
    ],
    "axes": [
      {"orient": "top", "scale": "xscale", "tickCount": 10, "labels": false}
    ],
    "marks": [
      {
        "type": "rect",
        "from": {"data": "table"},
        "encode": {
          "update": {
            "x": {"scale": "xscale", "field": "x"},
            "y": {"value": 0},
            "width": {"value": 1},
            "height": {"value": 30},
            "fill": {"scale": "color", "field": "y"}
          }
        }
      }
    ]
  };

  var view = new vega.View(vega.parse(spec), {
    logLevel: vega.Warn,
    renderer: 'canvas'
  }).initialize('#vis')
    .hover()
    .run();
</script>
</body>
</html>
