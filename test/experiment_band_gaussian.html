<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Judgement Experiment</title>
  <script src="../../build/palette-analyzer.js"></script>
  <script src="../node_modules/vega/build/vega.js"></script>
</head>
<body>
<div style="margin-left: auto; margin-right: auto; width: 530px; padding-top: 200px">
  <div id="vis"></div>
</div>
<script>
  var spec = {
    "$schema": "https://vega.github.io/schema/vega/v3.0.json",
    "width": 500,
    "height": 100,
    "padding": 5,

    "signals": [
      {
        "name": "reverse", "value": false, "bind": {"input": "checkbox"}
      }
    ],
    "data": [
      {
        "name": "table",
        "values": palette_analyzer.generateData(4)
      }
    ],
    "scales": [
      {
        "name": "xscale",
        "type": "linear",
        "range": "width",
        "domain": {"data": "table", "field": "x"},
        "nice": true
      },
      {
        "name": "color",
        "type": "sequential",
        "range": {"scheme": "Viridis"},
        "reverse": {"signal": "reverse"},
        "zero": false, "nice": false,
        "domain": {
          "fields": [
            {"data": "table", "field": "y"}
          ]
        }
      }
    ],
    "legends": [
      {"orient": "bottom-right", "fill": "color", "offset": 0, "type": "gradient"}
    ],
    "marks": [
      {
        "type": "rect",
        "from": {"data": "table"},
        "encode": {
          "update": {
            "x": {"scale": "xscale", "field": "x"},
            "y": {"value": 0},
            "width": {"value": 1},
            "height": {"value": 30},
            "fill": {"scale": "color", "field": "y"}
          }
        }
      }
    ]
  };

  var view = new vega.View(vega.parse(spec), {
    logLevel: vega.Warn,
    renderer: 'canvas'
  }).initialize('#vis')
    .hover()
    .run();
</script>
</body>
</html>
